<form [formGroup]="subscribeForm" (ngSubmit)="onSubmit()" action="https://formspree.io/bob@anmaxwebdesign.com" method="POST">
  <div class="form-row">
    <div class="col">
      <!-- <label for="name">Name</label> -->
      <input placeholder="Enter Name" type="text" id="name" name="name" formControlName="name" class="form-control">
      <span *ngIf="!subscribeForm.get('name').valid && subscribeForm.get('name').touched">Please enter a name</span>
    </div>

    <div class="col">
      <!-- <label for="email">Email</label> -->
      <input placeholder="Enter email" type="email" id="email" name="_replyto" formControlName="email" class="form-control">
      <span *ngIf="!subscribeForm.get('email').valid && subscribeForm.get('email').touched">Please enter a valid email address</span>
    </div>
    <input type="hidden" name="_subject" value="New subscribtion for AWD Newsletter!" />
    <!-- <input type="submit" value="Subscribe" mat-raised-button color="accent"> -->
    <div>
      <button type="submit" value="Subscribe" mat-raised-button color="accent">
        <i class="far fa-envelope"> Subscribe</i>
      </button>
    </div>
  </div>


</form>
